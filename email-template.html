<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Submission</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
        body{
            padding: 20px;
            background: #fff;
        }
        .card{
            background: #fff;
        }
      .border {
        background: #3f2323;
        height: 13px;
        width: 100%;
        padding-top: -5px;
        min-width: 250px !important;
        border-top-left-radius: 7px;
        border-top-right-radius: 7px;
      }
    </style>
  </head>

  <body>
    <div class="border"></div>
    <div class="card" style="width: 100">
        <div class="card-title p-4">Welcome,</div>
      <img
        src="https://img.freepik.com/free-vector/flat-design-illustration-customer-support_23-2148887720.jpg?size=626&ext=jpg&ga=GA1.1.260354095.1700988836&semt=ais"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <p class="card-title">New Contact Form Submission</p>
        <h5 class="card-text">Name:<%= name %></h5>
        <p class="card-text">
            <%= email %>
        </p>
        <p class="card-text">
          Message:  <%= message %>
        </p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      </div>
    </div>
  </body>
</html>
